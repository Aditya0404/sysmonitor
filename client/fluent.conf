<source>
   @type tail
   read_from_head true
   path "/var/log/syslog"
   tag "syslog.log"
   format /^(?<time>[^ ]*\s*[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$/
   time_format %b %d %H:%M:%S
   pos_file "/tmp/syslog.log"
 </source>
 <source>
   @type tail
   read_from_head true
   path "/var/log/auth.log"
   tag "auth.log"
   format /^(?<time>[^ ]*\s*[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$/
   time_format %b %d %H:%M:%S
   pos_file "/tmp/auth.log"
 </source>
 <filter **>
   @type record_transformer
   <record>
     hostname "#{Socket.gethostname}"
   </record>
 </filter>

